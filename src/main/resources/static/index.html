<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordz - Scrabble Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Wordz - Scrabble Puzzle</h1>
        <div class="controls">
            <button id="generatePuzzle" class="btn">Generate New Puzzle</button>
            <button id="showSolution" class="btn">Show Solution</button>
        </div>
        
        <div class="board-container">
            <div class="scrabble-board" id="scrabbleBoard">
                <!-- Board will be generated by JavaScript -->
            </div>
        </div>
        <div class="puzzle-info">
            <h3>Remaining Tiles:</h3>
            <div class="remaining-tiles" id="remainingTiles">
                <!-- Remaining tiles will be displayed here -->
            </div>
            <div class="puzzle-stats">
                <p><strong>Tiles placed:</strong> <span id="placedCount">0</span></p>
                <p><strong>Tiles remaining:</strong> <span id="remainingCount">0</span></p>
            </div>
        </div>
        <div class="info">
            <p><strong>Legend:</strong></p>
            <div class="legend">
                <div class="legend-item">
                    <div class="cell star">â˜…</div>
                    <span>Center Star (Double Word)</span>
                </div>
                <div class="legend-item">
                    <div class="cell triple-word">TW</div>
                    <span>Triple Word</span>
                </div>
                <div class="legend-item">
                    <div class="cell double-word">DW</div>
                    <span>Double Word</span>
                </div>
                <div class="legend-item">
                    <div class="cell triple-letter">TL</div>
                    <span>Triple Letter</span>
                </div>
                <div class="legend-item">
                    <div class="cell double-letter">DL</div>
                    <span>Double Letter</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
