<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordz - Scrabble Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Wordz - Scrabble Board</h1>
        <div class="board-container">
            <div class="scrabble-board" id="scrabbleBoard">
                <!-- Board will be generated by JavaScript -->
            </div>
        </div>
        <div class="info">
            <p><strong>Legend:</strong></p>
            <div class="legend">
                <div class="legend-item">
                    <div class="cell star">â˜…</div>
                    <span>Center Star (Double Word)</span>
                </div>
                <div class="legend-item">
                    <div class="cell triple-word">TW</div>
                    <span>Triple Word</span>
                </div>
                <div class="legend-item">
                    <div class="cell double-word">DW</div>
                    <span>Double Word</span>
                </div>
                <div class="legend-item">
                    <div class="cell triple-letter">TL</div>
                    <span>Triple Letter</span>
                </div>
                <div class="legend-item">
                    <div class="cell double-letter">DL</div>
                    <span>Double Letter</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
